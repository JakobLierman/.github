name: "üêû Bug Report"
description: File a bug report
title: "[Bug]: "
labels: ["Type: Bug"]
assignees:
  - JakobLierman
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: dropdown
    id: regression
    attributes:
      label: Is this a regression?
      description: Did this behaviour used to work in the previous version?
      multiple: false
      options:
        - "Yes"
        - "No"
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: To reproduce
      description: Write down the steps to reproduce the error
      placeholder: |
        1. Use x argument / navigate to
        2. Fill this information
        3. Go to...
        4. See error
      value: |
        1.
  - type: textarea
    id: expected
    attributes:
      label: Expected behaviour
      description: A clear and concise description of what you expected to happen.
  - type: textarea
    id: media
    attributes:
      label: Media prove
      description: If applicable, add screenshots or videos to help explain your problem.
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Shell
  - type: textarea
    id: environment
    attributes:
      label: Your environment
      description: Use all the applicable bulleted list elements for this specific issue, and remove all the bulleted list elements that are not relevant for this issue.
      placeholder: |
        - **OS**: Ubuntu 20.04
        - **Node**: 13.14.0
        - **npm**: 7.6.3
        - **Browser name and version**: Chromium version 120.0.6099.234
      value: |
        - OS:
        - Node:
        - npm:
        - Browser name and version:
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context or additional information about the problem here.
